<h1 mat-dialog-title style="text-align: center">Edit Players</h1>
<img
  class="profile-picture"
  *ngFor="let picture of allProfilePictures"
  src="assets/imgs/players/{{ picture }}"
  [mat-dialog-close]="picture"
/>

<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Close</button>
  <button mat-button mat-button color="warn" [mat-dialog-close]="'DELETE'">
    Delete
  </button>
</div>
