<div class="game-field">
  <div class="card-stack">
    <img
      *ngFor="let c of [0, 1, 2, 3]; let i = index"
      [ngStyle]="{ 'right.px': i * 5 }"
      src="assets/playing_cards/card_cover.png"
    />
    <img
      (click)="takeCard()"
      [class.pick-card]="pickCardAnimation"
      class="top-cart"
      src="assets/playing_cards/card_cover.png"
      style="right: 20px"
    />
  </div>
</div>
