<div class="game-field">
  <div class="card-stack">
    <!-- Card Stack -->
    <img
      *ngFor="let c of [0, 1, 2, 3]; let i = index"
      [ngStyle]="{ 'right.px': i * 5 }"
      src="assets/playing_cards/card_cover.png"
    />

    <img
      (click)="takeCard()"
      class="top-card"
      style="right: 25px"
      src="assets/playing_cards/card_cover.png"
    />

    <!-- Stack for played cards -->
    <img
      class="played-card"
      style="right: 25px"
      *ngFor="let card of game.playedCards; let i = index"
      src="assets/playing_cards/{{ card }}.png"
    />

    <!-- Current card (Animation) -->
    <img
      (click)="takeCard()"
      *ngIf="pickCardAnimation"
      class="pick-card"
      style="right: 25px"
      src="assets/playing_cards/{{ currentCard }}.png"
    />
  </div>
</div>
